trainer:
    accelerator: "gpu"
    max_epochs: 200
    overfit_batches: 0.0
    log_every_n_steps: 1
    num_sanity_val_steps: 0

data:
    target_sampling_rate: 16000
    use_preloaded_data: true

    dynamic_loading:
        base_dir_data:
        train_metadata_path:
        val_metadata_path:
        test_metadata_path:
        filename_column:

    preloaded_loading:
        dataset:
            train_preloaded_path: "../../ravdess_preloaded_wav2vec2/train"
            val_preloaded_path: "../../ravdess_preloaded_wav2vec2/val"
            test_preloaded_path: "../../ravdess_preloaded_wav2vec2/test"
            label_column: "label"
            embedding_column: "embedding"

        dataset2:
            train_preloaded_path:
            val_preloaded_path:
            test_preloaded_path:
            label_column:
            embedding_column:

            file_path_column:
            concatanation_type:

model:
    input_size: 1024
    output_size: 8
    dropout: 0.2
    output_dims: [1024]

training:
    model_architecture: "mlp"
    lr: 1e-3
    scheduler_patience: 5
    batch_size: 16
    num_workers: 10

model_checkpoint:
    mode: "min"
    save_last: true
    save_weights_only: true
    monitor: "val_loss"
    dirpath: "../checkpoints/wav2vec2_classification_actor"

early_stopping:
    verbose: true
    monitor: "val_loss"
    patience: 100

encoder_version: "facebook/wav2vec2-xls-r-300m"

logger:
    project_name: "wav2vec2_classification_concept"
    debug: false
